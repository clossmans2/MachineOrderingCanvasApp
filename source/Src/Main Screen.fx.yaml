"'Main Screen' As screen":

    "'Machine Type Gallery' As gallery.'BrowseLayout_Vertical_OneImageTwoColumnVariant_ver4.0'":
        Default: =First(MachineTypes)
        DelayItemLoading: =true
        Height: =708
        Items: =MachineTypes
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =4
        TemplateSize: =172
        Width: =200
        Y: =60
        ZIndex: =1

        Image3 As image:
            Height: =Parent.TemplateHeight
            Image: =ThisItem.Photo
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Label3 As label:
            Color: =Color.Gray
            Fill: =If(ThisItem.IsSelected,ColorFade('Header Label'.Fill,75%))
            OnSelect: =Select(Parent)
            Size: =10
            Text: =ThisItem.Name
            Width: =190
            Y: =130
            ZIndex: =2

    "'Machine Gallery' As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver4.0'":
        DelayItemLoading: =true
        Height: =650
        Items: =Filter(Machines, 'Machine Type ID' = 'Machine Type Gallery'.Selected.'Type ID')
        LoadingSpinner: =LoadingSpinner.Data
        ShowNavigation: =true
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =287
        Width: =1165
        WrapCount: =2
        X: =200
        Y: =60
        ZIndex: =4

        Image4 As image:
            Height: =170
            Image: =ThisItem.Photo
            OnSelect: =Select(Parent)
            Width: =200
            X: =(Parent.TemplateWidth / 2) - (Self.Width / 2)
            Y: =16
            ZIndex: =1

        Title2 As label:
            Align: =Align.Center
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Machine Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 64
            X: =32
            Y: =Image4.Y + Image4.Height + 16
            ZIndex: =2

        Subtitle2 As label:
            Align: =Align.Center
            Color: =If(ThisItem.Price>10000,Color.OrangeRed,Color.Gray)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                =Text(ThisItem.Price,"$##,###.00")
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height + 8
            ZIndex: =3

        Checkbox1 As checkbox:
            Default: =ThisItem in CompareList
            OnCheck: =Collect(CompareList,ThisItem)
            OnSelect: =Select(Parent)
            OnUncheck: =Remove(CompareList,ThisItem)
            Text: ="Compare"
            X: =68
            Y: =275
            ZIndex: =4

    "'Clear Button' As button":
        DisplayMode: =If(CountRows(CompareList) > 0, DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =Color.Black
        OnSelect: =Clear(CompareList)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Clear Selection"
        Width: =220
        X: =215
        Y: =720
        ZIndex: =5

    "'Compare Button' As button":
        DisplayMode: =If(CountRows(CompareList) > 0, DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =Color.Black
        OnSelect: =Navigate('Compare Screen')
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Compare " & CountRows(CompareList) & " item(s)"
        Width: =220
        X: =1140
        Y: =720
        ZIndex: =6

    Header As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =7

        "'Header Label' As label":
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(0, 18, 107, 1)
            Height: =60
            Size: =18
            Text: ="Machine Ordering"
            Width: =1366
            ZIndex: =1

        "'User Label' As label":
            Align: =Align.Right
            Color: =Color.Gray
            Text: ="Hello, " & User().FullName
            Width: =200
            X: =1166
            ZIndex: =2

        "'Logo Image' As image":
            Height: |-
                =
                60
            Image: |-
                ="https://images-us-prod.cms.commerce.dynamics.com/cms/api/qbvttlwqcm/imageFileData/MA20RY?ver=c4b6&m=6&q=100"
            Width: =200
            ZIndex: =3

