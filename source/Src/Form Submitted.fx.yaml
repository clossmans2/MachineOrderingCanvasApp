"'Form Submitted' As screen":

    Label1 As label:
        Align: =Align.Center
        DisplayMode: =DisplayMode.View
        FontWeight: =FontWeight.Semibold
        Height: =31
        Size: =16
        Text: ="Your request was submitted successfully."
        Width: =1366
        Y: =256
        ZIndex: =4

    Header_2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =4

        "'Header Label_2' As label":
